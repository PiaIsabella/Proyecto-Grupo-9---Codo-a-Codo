<body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <header>
        <div class="p-0 col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 navestilo d-flex">

            <a class="col-3 col-sm-3 col-md-2 text-dark text-decoration-none  itemnav" href="index.html">PAGINA PRINCIPAL</a>
        </div>
    </header>

    <h1>Agregar Mascotas a la lista</h1><br>
    <form id="formulario" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required> <br>

        <label for="edad">Edad:</label>
        <input type="text" id="edad" name="edad" required><br>

        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" required> <br>

        <label for="imagenMascota">Imagen de la mascota:</label>
        <input type="file" id="imagenMascota" name="imagen"><br>

        <button type="submit">Agregar Mascota</button>
        <a href="menu.html">Menu Principal</a>
    </form>
    <script>
        const URL = "http://127.0.0.1:5000/"
        document.getElementById('formulario').addEventListener('submit', function (event){
            event.preventDefault();
            var formData = new FormData(this);
            fetch(URL + 'mascotas', {
                method: 'POST',
                body: formData})
            .then(function (response){
                if (response.ok){
                    return response.json();}
                else  {
                    throw new Error ('Error al agregar la mascota.')
                }
            })
            .then(function (data){
                alert('Mascota agregada correctamente.');
            })
            .catch(function (error){
                alert('Error al agregar la mascota');
            })
            .finally(function (){
                document.getElementById('nombre').value = "";
                document.getElementById('edad').value = "";
                document.getElementById('descripcion').value = "";
                document.getElementById('imagenProducto').value = "";
            })
        })
    </script>
</body>
</html>
