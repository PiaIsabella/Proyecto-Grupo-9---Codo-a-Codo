        </div>
        <div class="row align-items-center justify-content-center">
          <form>
            <div class="form-group">
              <label for="nombre"></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="nombre"><i class="fas fa-user"></i>&nbsp;Nombre y Apellido</span>

                <input required type="text" class="form-control" placeholder="Nombre y apellido...">
              </div>
            </div>

            <div class="form-group">
              <label for="email"></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="email"><i class="fas fa-at"></i>&nbsp;Email</span>
                </div>
                <input required type="email" class="form-control" placeholder="nombre@gmail.com">
              </div>
            </div>

            <div class="form-group">
              <label for="telefono"></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="teléfono"><i class="fas fa-phone"></i>&nbsp;Teléfono</span>
                </div>
                <input required type="tel" class="form-control" placeholder="(123) 4 567-890">
              </div>
            </div>

            <div class="form-group">
              <label for="provincia"></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="provincia"><i class="fas fa-map">&nbsp;Provincia</i></label>
                </div>
                <select required class="custom-select" id="provincia">
                  <option selected>Buenos Aires</option>
                  <option>CABA</option>
                  <option>Catamarca</option>
                  <option>Chaco</option>
                  <option>Chubut</option>
                  <option>Córdoba</option>
                  <option>Corrientes</option>
                  <option>Entre Ríos</option>
                  <option>Formosa</option>
                  <option>Jujuy</option>
                  <option>La Pampa</option>
                  <option>La Rioja</option>
                  <option>Mendoza</option>
                  <option>Misiones</option>
                  <option>Neuquén</option>
                  <option>Río Negro</option>
                  <option>Salta</option>
                  <option>San Juan</option>
                  <option>San Luis</option>
                  <option>Santa Cruz</option>
                  <option>Santa Fe</option>
                  <option>Santiago del Estero</option>
                  <option>Tierra del Fuego, AIAS</option>
                  <option>Tucumán</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="comentario"></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-comment"></i>&nbsp;Comentario</span>
                </div>
                <textarea required class="form-control" id="comentario" placeholder="Ingrese su mensaje"></textarea>
              </div>
            </div>

            <div class="form-group">
              <label for="subir_foto"></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="subir_foto"><i class="fas fa-file"></i>&nbsp;Subir foto</span>

                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="subir_foto">
                  <label class="custom-file-label" for="subir_foto">Elegir archivo</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button id="enviar-consulta" type="button" class="btn btn-primary w-100"><i class="fas fa-paper-plane p-1"></i>Enviar consulta</button>

            <div id="mensaje" class="text-center"></div>
